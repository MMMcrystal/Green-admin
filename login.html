<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="img/favicon.png" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Login</title>
    <script src="lib/jquery/jquery.js"></script>

  </head>
  <body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

      <div class="bg-img"></div>
      <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h2>后台登录</h2>
            
            <!-- Loging form -->
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" placeholder="管理员账号">
                      
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="pwd" placeholder="密码">

                    </div>

                      <div class="form-check">

                      <label class="switch">
                      <input type="checkbox">
                      <span class="slider round"></span>
                    </label>

                      <label class="form-check-label" for="exampleCheck1">记住我</label>
                      
                      <label class="forgot-password"><a href="#">忘记密码？</a></label>


                    </div>
                  
                    <br>
                    <button type="button" class="btn btn-lg btn-block btn-success" id="loginbtn">登录</button>
                    <p id="error" class="text-danger"></p>
                  </form>
             <!-- End Loging form -->

        </div>
        </div>
    </div>
      <script src="lib/jquery/jquery.js"></script>
      <script>

        $(function(){

          function clear() {//清除错误消息

            var name=$("#name").val();//获取页面中登录名和密码

            var pwd=$("#pwd").val();

            if ($('#error').val().trim().length < 1) {//判断error是否为空

              $("#error").text("");
            }
          }
          $("#name").focus(function() {
            clear();
          });

          $("#pwd").focus(function() {
            clear();
          });

          $("#loginbtn").click(

                  function (){
                    var name=$("#name").val();//获取页面中登录名和密码

                    var pwd=$("#pwd").val();

                    if(name===""|| pwd===""){//判断两个均不为空（其他判断规则在其输入时已经判断）

                      $("#error").text("账号密码均不能为空！");

                      return false;

                    }else{//以上均符合要求，则调用登录esb接口

                      //账号密码为root 123123
                      if((name==="root")&&(pwd==="123123")){
                        window.location.href='index.html';//正确登录后页面跳转
                      }
                      else{
                        $("#error").text("账号或密码错误！");
                      }
                    }

                  }

          );

          /*直接点击enter免除手动点击登录按钮*/

          $(document).keyup(function(event){

            if(event.keyCode ===13){

              $("#loginbtn").trigger("click");

            }

          });
        })
      </script>

  </body>
</html>
